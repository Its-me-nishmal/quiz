<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App Documentation</title>
  <!-- Docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Docsify Themeable -->
  <script src="//unpkg.com/docsify-themeable/dist/css/theme-simple.css"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "fully functional quiz api",
      repo: "https://github.com/Its-me-nishmal/quiz",
      loadSidebar: true,
      coverpage: 'coverpage.md',
      homepage: 'README.md',
      themeable: {
        readyTransition: true,
        responsiveTables: true,
        themes: [
          {
            name: 'Simple',
            url: '//unpkg.com/docsify-themeable/dist/css/theme-simple.css'
          },
          {
            name: 'Dark',
            url: '//unpkg.com/docsify-themeable/dist/css/theme-dark.css'
          },
          {
            name: 'Vue',
            url: '//unpkg.com/docsify-themeable/dist/css/theme-vue.css'
          }
        ]
      }
    }
  </script>
  <!-- Docsify Themeable Plugin -->
  <script src="//unpkg.com/docsify-themeable"></script>
</body>
</html>
